<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center text-5xl font-bold mt-4">Welcome to <span class="text-violet-500">Digital Tasbeeh</span></h1>

    <p class="text-center font-medium text-3xl mt-3 text-green-600">Read Subhan Allah, Alhamdulillah and Allahu Akbar</p>

    <main class="mt-24">
        <div class="grid w-3/4 mx-auto grid-cols-3 gap-4">

            <div class="w-60 h-52 p-5 rounded-lg bg-blue-400">
                <h2 class="text-white text-3xl text-center">Subhan Allah</h2>
                <p id="s-count" class="text-white text-center mt-4 mb-10 text-2xl">0</p>
                <button id="s-plus" class="text-white ml-4 bg-green-600 mb-1 p-2 rounded-lg">Increase</button>
                <button id="s-minus" class="text-white bg-red-600  p-2 rounded-lg">Decrease</button>
            </div>

            <div class="w-60 h-52 p-5 rounded-lg bg-amber-400">
                <h2 class="text-white text-3xl text-center">Alhamdulillah</h2>
                <p id="ah-count" class="text-white text-center mt-4 mb-10 text-2xl">0</p>
                <button id="ah-plus" class="text-white ml-4 bg-green-600 mb-1 p-2 rounded-lg">Increase</button>
                <button id="ah-minus" class="text-white bg-red-600  p-2 rounded-lg">Decrease</button>
            </div>

            <div class="w-60 h-52 p-5 rounded-lg bg-violet-600">
                <h2 class="text-white text-3xl text-center">Allahu Akbar</h2>
                <p id="ak-count" class="text-white text-center mt-4 mb-10 text-2xl">0</p>
                <button id="ak-plus" class="text-white ml-4 bg-green-600 mb-1 p-2 rounded-lg">Increase</button>
                <button id="ak-minus" class="text-white bg-red-600  p-2 rounded-lg">Decrease</button>
            </div>

        </div>

       <div class="text-center mt-20">
        <button id="reset" class="text-white bg-amber-600 p-3 text-xl rounded-lg">Reset</button>
       </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
